<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="bg-top"></div>
    <div class="bg-bottom"></div> -->
    <div class="card">
      
      <div class="top-card"></div>
      <div class="profile-image">
        <img src="./images/image-victor.jpg" alt="Image Victor" />
      </div>
      <div class="middle-card">
        <p class="nome">Victor Crest <span>26</span></p>
        <p class="city">London</p>
      </div>
      <div class="line"></div>
      <div class="bottom-card">
        <div class="stats">
          <p class="stats-value">80K</p>
          <p class="stats-desc">Followers</p>
        </div>

        <div class="stats">
          <p class="stats-value">803K</p>
          <p class="stats-desc">Likes</p>
        </div>

        <div class="stats">
          <p class="stats-value">1.4K</p>
          <p class="stats-desc">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
